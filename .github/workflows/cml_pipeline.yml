name: IRIS ML Pipeline

on: [push, pull_request]

jobs:
  run_pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Training
        run: python3 src/train.py

      - name: Run Evaluation
        run: python3 src/evaluate.py > report.txt

      - name: Run Validation
        run: python3 src/validate.py

      - name: Run Unit Tests
        run: pytest tests/

      - name: CML Report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx cml comment report.txt
